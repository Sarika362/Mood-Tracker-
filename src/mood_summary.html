<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Mood Summary</h1>
        <ul class="list-group">
            {% for mood, count in mood_summary.items() %}
            <li class="list-group-item">{{ mood }}: {{ count }} time(s)</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-primary mt-3">Back to Mood Tracker</a>
    </div>
</body>
</html>
